<div (click)="handleOnClickPlus({label: '+', type: 'operator'})">+</div>
<div (click)="handleOnClickMinus({label: '-', type: 'operator'})">-</div>

<div (click)="handleOnClickMulti({label: '*', type: 'operator'})">&times;</div>
<div (click)="handleOnClickDivide({label: '/', type: 'operator'})">&divide;</div>



<div class="equal" id="result" (click)="calculateValue({label: '=', type: 'operator'})">=</div>
